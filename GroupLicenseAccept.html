<body class="bg-light login-pagemain">

    <script>
        
        var ur1 = window.location.href;

        if (ur1.indexOf("token=") > 0) {
            
            var id1 = ur1.split("token=");
         
            AcceptInvitation(id1[1]);
        }

        function AcceptInvitation(id1) {
           // alert(id1);

            $.ajax({
                type: 'POST',
                url: 'Settings.asmx/AcceptGroupLicense',
                dataType: 'json',
                data: "{'GroupDetailID':'" + id1 + "'}",
                contentType: 'application/json; charset=utf-8',

                success: function (response) {

                   


                    //alert("Accepted");

       

 

                },
                error: function (error) {
                    console.log(error);
                    $('#spandataloading').hide();
                }
            });


        }


        
         
    </script>
