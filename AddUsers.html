<script>



    var save = "ADD";
    var SubUserId = "";
    function Save() {

        if (save == 'ADD') {
            CreateSubUsers()
        }
        else {
            UpdateSubUsers()
        }
    }




    function CreateSubUsers() {

        var UserID = sessionStorage.getItem("UserID");
        var txtUsername = document.getElementById("txtUsername").value;
        var txtPassword = document.getElementById("txtPassword").value;
        var txtEmail = document.getElementById("txtEmail").value;
        var txtContact = document.getElementById("txtContact").value;
        $.ajax({
            type: 'POST',
            url: 'SubUsers.asmx/CreateSubUsers',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserId + "','UserId':'" + UserID + "','SubUserName':'" + txtUsername + "','Password':'" + txtPassword + "','Email':'" + txtEmail + "','Contact':'" + txtContact + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("User Has Been Added")
                Clear()
                GetSubUsers()
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function UpdateSubUsers() {

        var UserID = sessionStorage.getItem("UserID");
        var txtUsername = document.getElementById("txtUsername").value;
        var txtPassword = document.getElementById("txtPassword").value;

        var txtEmail = document.getElementById("txtEmail").value;
        var txtContact = document.getElementById("txtContact").value;
        $.ajax({
            type: 'POST',
            url: 'SubUsers.asmx/UpdateSubUsers',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserId + "','UserId':'" + UserID + "','SubUserName':'" + txtUsername + "','Password':'" + txtPassword + "','Email':'" + txtEmail + "','Contact':'" + txtContact + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("User Has Been Updated")
                Clear()
                GetSubUsers()

                document.getElementById("btnsave").innerHTML = 'Save';

                save = 'ADD'
            },
            error: function (error) {
                console.log(error);
            }
        });
    }




    GetSubUsers()
    function GetSubUsers() {
        var UserID = sessionStorage.getItem("UserID");     
        $.ajax({
            type: 'POST',
            url: 'SubUsers.asmx/GetSubUsers',
            dataType: 'json',
            data: "{'UserId':'" + UserID + "'}",
            contentType: 'application/json; charset=utf-8',

            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);
                var str = "";
                var dt = "";
                var mRow = 0;
                for (var i = 0; i < data.Row.length; i++) {
                    mRow = mRow + 1;
                    dt = dt + " <tr>";
                    dt = dt + "   <td>" + mRow + ".</td>";
                    dt = dt + "   <td> " + data.Row[i].SubUserName + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Email + "</td>";
                                  
                  
                    dt = dt + "   <td> " + data.Row[i].Contact + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Password + "</td>";
                    dt = dt + " <td><a href='#'  onclick=AssignProjects('" + data.Row[i].SubUserId + "');> Assign Project</a></td>";
                    dt = dt + " <td><a href='#'  onclick=EditSubUser('" + data.Row[i].SubUserId + "');><i class='fa fa-edit'></i> &nbsp;</a></td>";
                    dt = dt + " <td><a href='#'  onclick=DeleteSubUsers('" + data.Row[i].SubUserId + "');>  <i class='fa fa-trash' style='color:red'></i> &nbsp;</a></td>";
                   


                    dt = dt + "</tr>";
                    str = str + dt;
                    dt = "";
                }
                document.getElementById("UsersList").innerHTML = str;

            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    var SubUserIdForAssigned = "";

    function AssignProjects(SubUserId) {
        SubUserIdForAssigned = SubUserId;

        var UserID = sessionStorage.getItem("UserID");
        $.ajax({
            type: 'POST',
            url: 'Project.asmx/GetProjects',
            dataType: 'json',
            data: "{'UserId':'" + UserID + "'}",
            contentType: 'application/json; charset=utf-8',

            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);             
                var option = "";
                option = option + "   <option value=''>Select Projects</option>";
                for (var i = 0; i < data.Row.length; i++) {             
                    option = option + "   <option value='" + data.Row[i].ProjectID +"'>" + data.Row[i].ProjectName + "</option>";
                }
                document.getElementById("Projects").innerHTML = option;
            },
            error: function (error) {
                console.log(error);
            }
        });







        GetAssignedProject(SubUserId)
        $("#myAddExpes").modal('show')

    }


    function AssignProjectsToSubUsers() {


        var Projects = document.getElementById("Projects").value;

        $.ajax({
            type: 'POST',
            url: 'Project.asmx/AssignedProject',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserIdForAssigned + "','ProjectId':'" + Projects + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("Project Has Been Assigned ")
                GetAssignedProject(SubUserIdForAssigned)
            },
            error: function (error) {
                console.log(error);
            }
        });
    }


    function GetAssignedProject(SubUserId) {

        $.ajax({
            type: 'POST',
            url: 'Project.asmx/GetAssignedProject',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserId + "'}",
            contentType: 'application/json; charset=utf-8',

            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);
                var str = "";
                var dt = "";
                var mRow = 0;
                for (var i = 0; i < data.Row.length; i++) {
                    mRow = mRow + 1;
                    dt = dt + " <tr>";
                    dt = dt + "   <td>" + mRow + ".</td>";
                    dt = dt + "   <td> " + data.Row[i].SubUserName + "</td>";
                    dt = dt + "   <td> " + data.Row[i].ProjectName + "</td>";             
                  //  dt = dt + " <td><a href='#'  onclick=EditSubUser('" + data.Row[i].AssignedProjectId + "');><i class='fa fa-edit'></i> &nbsp;</a></td>";
                    dt = dt + " <td><a href='#'  onclick=DeleteAssignedProject('" + data.Row[i].AssignedProjectId + "');>  <i class='fa fa-trash' style='color:red'></i> &nbsp;</a></td>";



                    dt = dt + "</tr>";
                    str = str + dt;
                    dt = "";
                }
                document.getElementById("ProjectAssignedList").innerHTML = str;

            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function DeleteAssignedProject(AssignedProjectId) {
        $.ajax({
            type: 'POST',
            url: 'Project.asmx/DeleteAssignedProject',
            dataType: 'json',
            data: "{'AssignedProjectId':'" + AssignedProjectId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("Assigned Project Has Been Deleted")
                GetAssignedProject(SubUserIdForAssigned)
            },
            error: function (error) {
                console.log(error);
            }
        });
    }


    function EditSubUser(SubUserID) {

        SubUserId = SubUserID
        $.ajax({
            type: 'POST',
            url: 'SubUsers.asmx/GetSubUsersById',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserID + "'}",
            contentType: 'application/json; charset=utf-8',

            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);
          
                document.getElementById("txtUsername").value =  data.Row[0].SubUserName
                document.getElementById("txtPassword").value = data.Row[0].Password


                document.getElementById("txtEmail").value = data.Row[0].Email
                document.getElementById("txtContact").value = data.Row[0].Contact

                document.getElementById("btnsave").innerHTML = 'Update';

                save ='update'

            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function DeleteSubUsers(SubUserId) {
        $.ajax({
            type: 'POST',
            url: 'SubUsers.asmx/DeleteSubUsers',
            dataType: 'json',
            data: "{'SubUserId':'" + SubUserId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("User Has Been Deleted")
                GetSubUsers()
            },
            error: function (error) {
                console.log(error);
            }
        });
    }


    

    function Clear() {
        document.getElementById("txtUsername").value ='';
        document.getElementById("txtPassword").value = '';
        document.getElementById("txtEmail").value = '';
        document.getElementById("txtContact").value = '';
    }

</script>
