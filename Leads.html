<script>



    var save = "ADD";
    var LeadID = "";
    function Save() {

        if (save == 'ADD') {
            CreateLeads()
        }
        else {
            UpdateLeads()
        }
    }




    function CreateLeads() {

        var UserID = sessionStorage.getItem("UserID");


        var txtFirstName =  document.getElementById("txtFirstName").value;
        var txtLastName =   document.getElementById("txtLastName").value;
        var txtAddress =    document.getElementById("txtAddress").value;
        var txtCNIC =       document.getElementById("txtCNIC").value;
        var txtContact =    document.getElementById("txtContact").value;
        var txtEmail =      document.getElementById("txtEmail").value;
        var txtPassword =   document.getElementById("txtPassword").value;
        var SelectLead =    document.getElementById("SelectLead").value;

        var ProjectId = sessionStorage.getItem("ProjectId")

        $.ajax({
            type: 'POST',
            url: 'Leads.asmx/CreateLeads',
            dataType: 'json',
            data: "{'LeadFrom':'" + SelectLead + "','Firstname':'" + txtFirstName + "','Lastname':'" + txtLastName + "','Address':'" + txtAddress + "','Cnic':'" + txtCNIC + "','Email':'" + txtEmail + "','Contact':'" + txtContact + "','ProjectId':'" + ProjectId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("Lead Has Been Generated")
                GetLeads()
                Clear()
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function UpdateLeads() {

        var txtFirstName = document.getElementById("txtFirstName").value;
        var txtLastName = document.getElementById("txtLastName").value;
        var txtAddress = document.getElementById("txtAddress").value;
        var txtCNIC = document.getElementById("txtCNIC").value;
        var txtContact = document.getElementById("txtContact").value;
        var txtEmail = document.getElementById("txtEmail").value;
        var txtPassword = document.getElementById("txtPassword").value;
        var SelectLead = document.getElementById("SelectLead").value;

        var ProjectId = sessionStorage.getItem("ProjectId")
        $.ajax({
            type: 'POST',
            url: 'Leads.asmx/UpdateLeads',
            dataType: 'json',
            data: "{'LeadId':'" + LeadID + "','LeadFrom':'" + SelectLead + "','Firstname':'" + txtFirstName + "','Lastname':'" + txtLastName + "','Address':'" + txtAddress + "','Cnic':'" + txtCNIC + "','Email':'" + txtEmail + "','Contact':'" + txtContact + "','ProjectId':'" + ProjectId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("Lead Has Been Updated")
                Clear()
                GetLeads()

                document.getElementById("btnsave").innerHTML = 'Save';
                save = 'ADD'
            },
            error: function (error) {
                console.log(error);
            }
        });
    }




    GetLeads()
    function GetLeads() {
        var ProjectId = sessionStorage.getItem("ProjectId")
        $.ajax({
            type: 'POST',
            url: 'Leads.asmx/GetLeads',
            dataType: 'json',
            data: "{'ProjectId':'" + ProjectId + "'}",
            contentType: 'application/json; charset=utf-8',

            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);
                var str = "";
                var dt = "";
                var mRow = 0;
                for (var i = 0; i < data.Row.length; i++) {
                    mRow = mRow + 1;
                    dt = dt + " <tr>";
                    dt = dt + "   <td>" + mRow + ".</td>";
                    dt = dt + "   <td> " + data.Row[i].LeadFrom + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Firstname + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Lastname + "</td>";                                                   
                    dt = dt + "   <td> " + data.Row[i].Address + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Cnic + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Contact + "</td>";
                    dt = dt + "   <td> " + data.Row[i].Email + "</td>";
                  
                    //dt = dt + " <td><a href='#'  onclick=AssignProjects('" + data.Row[i].SubUserId + "');> Assign Project</a></td>";
                    dt = dt + " <td><a href='#'  onclick=EditLead('" + data.Row[i].LeadId + "');><i class='fa fa-edit'></i> &nbsp;</a></td>";
                    dt = dt + " <td><a href='#'  onclick=DeleteLead('" + data.Row[i].LeadId + "');>  <i class='fa fa-trash' style='color:red'></i> &nbsp;</a></td>";
                   


                    dt = dt + "</tr>";
                    str = str + dt;
                    dt = "";
                }
                document.getElementById("CustomerList").innerHTML = str;

            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function EditLead(LeadId) {

        LeadID = LeadId
        $.ajax({
            type: 'POST',
            url: 'Leads.asmx/GetLeadsById',
            dataType: 'json',
            data: "{'LeadId':'" + LeadId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                var txt = '{"Row": ' + response.d + '}';
                var data = JSON.parse(txt);
                document.getElementById("txtFirstName").value = data.Row[0].Firstname
                document.getElementById("txtLastName").value = data.Row[0].Lastname
                document.getElementById("txtAddress").value = data.Row[0].Address
                document.getElementById("txtCNIC").value = data.Row[0].Cnic
                document.getElementById("txtContact").value = data.Row[0].Contact
                document.getElementById("txtEmail").value = data.Row[0].Email
                document.getElementById("SelectLead").value = data.Row[0].LeadFrom
                document.getElementById("btnsave").innerHTML = 'Update';
                save = 'update'
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function DeleteLead(LeadId) {
        $.ajax({
            type: 'POST',
            url: 'Leads.asmx/DeleteLead',
            dataType: 'json',
            data: "{'LeadId':'" + LeadId + "'}",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert("Lead Has Been Deleted")
                GetLeads()
            },
            error: function (error) {
                console.log(error);
            }
        });
    }






    function Clear() {


        document.getElementById("txtFirstName").value = '';
        document.getElementById("txtLastName").value = '';
        document.getElementById("txtAddress").value = '';
        document.getElementById("txtCNIC").value = '';
        document.getElementById("txtContact").value = '';
        document.getElementById("txtEmail").value = '';
        document.getElementById("txtPassword").value = '';
        document.getElementById("SelectLead").value = '';

        document.getElementById("btnsave").innerHTML = 'Save';
        save = 'ADD'
    }

</script>
